<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
            <title>Contato - Barbearia Alura</title>
            <link rel="stylesheet" href="css/reset.css">
            <link rel="stylesheet" href="css/contatos.css">
        </head>
        <body>
            <header>
                <div class="caixa">
                    <h1 id="logo"><a href="index.html"><img src="img/logo-branco.png"></a></h1>

                    <nav>
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="produtos.html">Produtos</a></li>
                            <li><a href="contato.html">Contato</a></li>
                        </ul>
                    </nav>
                </div>
            </header>

            <main>
                <form name="formteste" action="" method="post">

                        <h1>Contato</h1>
                        
                        <label for="nomesobrenome"> Nome e sobrenome</label>
                        <input type="text" id="nomesobrenome" class="input-padrao">

                        <label for="email"> E-mail</label>
                        <input type="text" id="email" class="input-padrao">

                        
                        <label for="telefone"> Telefone</label>
                        <input type="text" id="telefone">

                        <label for="mensagem">Mensagem</label>
                        <textarea cols="70" rows="10" id="mensagem" class="input-padrao"> </textarea>

                        <fieldset>
                            <legend class="pergunta">Como prefere o nosso contato?</legend>
                            <label for="radio-email">
                                <input type="radio" name="contato" value="email" id="radio-email">
                                Email
                            </label>
                        
                            <label for="radio-telefone">
                                <input type="radio" name="contato" value="telefone" id="radio-telefone"> 
                                Telefone
                            </label>
                        
                            <label for="radio-whatsapp">
                                <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">
                                WhatsApp
                            </label>
                        </fieldset>
                        
                        <fieldset>
                            <legend class="pergunta">Qual horário prefere ser atendido?</legend>
                            <select>
                                <option>Manhã</option>
                                <option>Tarde</option>
                                <option>Noite</option>
                            </select>
                        </fieldset>

                        <label class="checkbox"><input type="checkbox"> Gostaria de receber nossas novidades por e-mail?</label>

                        <p class="enviar">
                            <input type="submit" name="enviar" value="Enviar">
                        </p>
                    </form>
            </main>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>
            </table>

        </body>

    </html>
